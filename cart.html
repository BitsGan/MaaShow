<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
   </head>
<body style="background-color: antiquewhite;">
    <header>
        <h1>My Cart</h1>
    </header>
    <main>
        <section>
            <div>
                <img src="shirt.jpg" width="20%" height="25%">
                <div>
                    <h2>Shirt </h2>
                    <p>Price: $50</p>
                    <input type="number" >
                </div>
                <button >Remove</button>
            </div>
            <div>
                <img src="hoodie.jpg" width="20%" height="25%">
                <div>
                    <h2>Hoddiee</h2>
                    <p>Price: $30</p>
                    <input type="number">
                </div>
                <button>Remove</button>
            </div>
        </section>
        <aside>
            <h2>Order Summary</h2>
            <p>Subtotal: $110</p>
            <p>Tax: $10</p>
            <p>Total: $120</p>
            <button>Proceed to Checkout</button>
        </aside>
    </main>
    
</body>
</html>
